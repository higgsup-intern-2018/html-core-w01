<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
<p>Đây là phần tử p không thuộc class nào</p>
<h3 class="intro">Đây là heading thuộc class intro</h3>
<p class="intro">Đây là phần tử p thuộc class intro</p>
<p id="Test" class="intro">Đây là phần tử p có Id = Test và class = intro</p>
<p id="Test" style="background-color: purple">Phần tử có Id = Test thuộc tính inline</p>
</body>

</html>
