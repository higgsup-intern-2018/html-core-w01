<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 2</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<div class="mainContent">
    <div class="ava">
        <div class="avatar"><img src="images/avatar.jpg" alt=""></div>
        <form action="post">
            <button class="message" name="">Send Message</button>
        </form>
    </div>
    <div class="info">
        <div class="status">
            <h2>Hey, I'm Chuck</h2>
            <span>Melbourne, Australia</span>
            <span class="vote" >
                <i class="fa fa-star  starR"></i>
                <i class="fa fa-star  starR"></i>
                <i class="fa fa-star  starR"></i>
                <i class="fa fa-star  starR"></i>
                <i id="lastStar" class="far fa-star starR"></i>
                <i class="numReview">3 Reviews</i>
            </span>
        </div>
        <hr />
        <div class="detail">
            <p class contactDetail>
                <i class="fas fa-globe"></i><a href="#">https://www.journeyera.com/</a>
            <br />
                <i class="fab fa-instagram"></i><a href="#">https://www.instagram.com/jason.groves/</a>
            <br />
                <i class="fab fa-facebook-square"></i><a href="#">https://www.facebook.com/jason.groves</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
