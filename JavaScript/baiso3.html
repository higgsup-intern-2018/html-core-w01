<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai so 3 JS - Palindmore</title>
</head>
<body>
<input type="text" id="str" />
    <button onclick="myFunction()">Kiem tra</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var stringS = document.getElementById("str").value;
            var string = stringS.replace(/ /gm, "");
            var str = string.toLowerCase();
            var strSp = str.split("");
            var strRe = strSp.reverse().join("");
            Boolean(strRe === str);
            if (true){
                document.write("Là chuỗi Palindmore");
            }
            else {
                document.write("Không phải chuỗi Palindmore"); // Check lại
            }
        }

    </script>
</body>
</html>
