<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai so 3 JS - Palindmore</title>
</head>
<body>
<input type="text" id="str" />
    <button onclick="myFunction()">Kiem tra</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var stringS = document.getElementById("str").value;
            var string = stringS.replace(" ","");
            var str = string.toLowerCase();
            var len = str.length;
            var i = 0;
            for (i=0; i < len/2; i++){
                if (str[i] == str[len-i-1]){
                    document.getElementById("demo").innerHTML = "Là chuỗi Palindmore";
                }
                else {
                    document.getElementById("demo").innerHTML = "Không phải chuỗi Palindmore";
                }
            }

        }

    </script>
</body>
</html>
