<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="../css/table.css">
    <title>Merge Table</title>
</head>

    <table>

        <tr>

        </tr>
        <tr>
            <td>3</td>

         <tr>
            <td>4</td>

        </tr>
    </table>
</body>
</html>
