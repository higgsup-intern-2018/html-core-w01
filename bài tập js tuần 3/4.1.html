<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main{
            position: relative;
            width: 500px;
            height: 300px;
            text-align: center;
            margin: auto;
        }
        #image{
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
        #back{
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #next{
            position: absolute;
            bottom: 0;
            right: 0;
        }


    </style>
</head>
<body>
<div id="main">
    <img src="images/1.jpg" id="image">
    <div class="button">
        <div class="next"><button id="next" onclick="next()">next</button></div>
        <div class="back"><button id="back" onclick="back()">back</button></div>
    </div>
</div>
<script>
    var array = ["1.jpg" , "2.jpg" ,"3.jpg" ,"4.jpg" , "5.jpg"];
    var i = 0;
    function next(){
        i++;
        document.getElementById('image').src = 'images/' + array[i];
        if ( i === array.length-1){
            document.getElementById("back").style.display = "inline";
            document.getElementById("next").style.display = "none";
        }
    }
    function back(){
        i--;
        document.getElementById('image').src = 'images/' + array[i];
        if (i === 0 ){
            document.getElementById("back").style.display = "none";
            document.getElementById("next").style.display = "inline";
        }
    }

</script>
</body>
</html>
