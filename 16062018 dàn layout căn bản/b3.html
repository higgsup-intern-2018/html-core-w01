<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

    <link rel="stylesheet" href="css/style.css">
    <title>b3</title>
</head>
<body>
<div class="content3">
    <div class="banner">
        <div class="banner-text">
            <div class="banner__title">
                <h1>Surf Trip Cambodia</h1>
            </div>
            <div class="banner__price">
                <span>US$20</span>
            </div>
            <P class="banner__adventure">Adventure</P>
            <div class="banner__rating">
                <span class="banner__chuck">Trip Guide By</span><a href="#" class="banner__chuck">Chuck</a>
                <span class="banner__star">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="banner--number">34</span>
                </span>
            </div>
        </div>

    </div>
    <div class="info">
        <div class="info-top">
            <div class="info-top__item">
                <div class="start">
                    <span class="title">Start: </span> <a href="#">Phnom Pehn, Cambodia</a>
                </div>
                <div class="transport">
                    <span class="transport__title">Transport: </span><span class="transport__text">Bus, Ferry</span>
                </div>
                <div class="duration">
                    <span class="duration__title">Duration: </span> <span class="duration__text">4-6 Week</span>
                </div>
            </div>
            <div class="info-top__item">
                <div class="start">
                    <span class="title">Finish: </span> <a href="#">Phnom Pehn, Cambodia</a>
                </div>
            </div>
            <div class="info-top__item">
                <button class="btn btn--red">DOWLOAD $20</button>
            </div>
        </div>
    </div>
    <div class="whoIsDesigned">
        <div class="whoIsDesigned__item1">
            <h2 class="title">Who Designed The Guide</h2>
            <div class="nameCountry">
                <p class="nameCountry__left">
                    <span class="nameCountry__name">Name</span>
                    <a class="nameCountry__link" href="#">Chuck</a>
                </p>
                <p class="nameCountry__right">
                    <span class="nameCountry__name">Country: </span>
                    <span class="nameCountry__text">
                        Australia
                    </span>
                </p>
            </div>
            <div class="style">
                <span class="style__title">Style: </span>
                <span class="style__text">Full-Time Traveller</span>
            </div>
        </div>
        <div class="whoIsDesigned__item2">
            <div class="whoIsDesigned__img img">
                <img src="img/9d18c210c4d56d8ff9d54d9f83790bd4.jpeg" alt="">
            </div>
        </div>
    </div>
</div>
